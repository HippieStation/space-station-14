- type: entity
  id: supermatter
  name: Supermatter
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
    - type: Supermatter
      whitelist:
        tags:
          - EmitterBolt
        components:
          - Body
          - Item
    - type: RadiationSource
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: StrongMetallic
    - type: Physics
      bodyType: Dynamic
    - type: Speech
      speechSounds: Pai
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
        density: 250
        mask:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        - InteractImpassable
        - Opaque
        layer:
        - MidImpassable
        - HighImpassable
        - BulletImpassable
        - InteractImpassable
    - type: CollisionWake
      enabled: false
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Pullable
    - type: Sprite
      drawdepth: WallMountedItems
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: Icon
      sprite: Structures/Power/Generation/supermatter.rsi
      state: supermatter
    - type: PointLight
      enabled: true
      radius: 10
      energy: 5
      color: "#d9ce00"
    - type: Explosive
      explosionType: Supermatter
      maxIntensity: 10000
      intensitySlope: 10
      totalIntensity: 10000

